name: Update solved count

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install figlet
        run: |
          sudo apt-get update
          sudo apt-get install -y figlet

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README solved count
        run: python scripts/update_readme_count.py

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update solved count"
          git push

      - name: Wait 5 minutes
        run: sleep 300

      - name: Dispatch event to profile repo
        env:
          TOKEN: ${{ secrets.PROFILE_DISPATCH_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/gevorg-hunanyan/taocp_solutions/dispatches \
            -d '{"event_type":"taocp_updated"}'
