name: Update solved count

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toilet and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y toilet toilet-fonts

      - name: List toilet fonts (by directory)
        run: |
          echo "=== /usr/share/figlet ==="
          ls -1 /usr/share/figlet | sed 's/\..*$//' | sort | head -n 200 || true
          echo
          echo "=== /usr/share/toilet/fonts ==="
          ls -1 /usr/share/toilet/fonts | sed 's/\..*$//' | sort | head -n 200 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README solved count
        run: python scripts/update_readme_count.py

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update solved count"
          git push
